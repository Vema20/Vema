<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<style type="text/css">
		h1{
			color: blue;
			font-family: cursive;
		}
		form{
			border: 1px blue solid;
			width:auto;
			padding: 15px;
			border-radius: 10px;
		}
		#submit{
			background-color: blue; 
			color:white;
			border: 0px;
		    padding: 9px;
		    border-radius: 5px;

		}
	</style>
</head>
<body>
	<h1>Web Development Registration</h1>
	<form action="" method="">
		<label>Name</label>
		<input type="text" placeholder="Enter Name" required/><br><br>
		<label>Phone</label>
		<input type="number" placeholder="07xxxxxxxx" required/><br><br>
		<label>Email</label>
		<input type="Email" placeholder="Enter Email" /><br><br>
		<input id="submit" type="submit"value="Register" required>
	</form>


</body>
</html>
